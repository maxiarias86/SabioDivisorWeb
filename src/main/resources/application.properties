spring.application.name=SabioDivisor
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false
spring.devtools.livereload.enabled=true

# Esto es para usar una base de datos H2 en memoria
# spring.datasource.url=jdbc:h2:mem:SabioDivisorSpring
# Esto es para usar una base de datos H2 en un archivo
# spring.datasource.url=jdbc:h2:file:./data/SabioDivisorSpring
# Esto es para usar H2 en cualquiera de los dos modos anteriores
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

#SpringBoot usa Hibernate por defecto para Java Persistence API, por lo que no es necesario especificarlo.

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Esto es para usar una base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sabio_divisor-spring?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
