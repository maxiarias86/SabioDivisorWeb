<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"><!-- Habilita el uso de todos los atributos th: -->

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script><!--Para importar tailwind-->
    <title>Lista de Deudas</title>
</head>

<body class="min-h-screen bg-blue-100 flex flex-col">

<div th:replace="fragments/navbar :: navbar"></div><!-- Incluye el navbar -->

<main class="flex-grow flex flex-col items-center justify-start px-6 py-8">

    <h1 class="text-2xl font-bold text-blue-900 mb-6">Deudas Registradas</h1>

    <div class="w-full max-w-5xl bg-white p-6 rounded shadow-md">
        <table class="w-full text-left text-sm border border-gray-300 rounded">
            <thead class="bg-gray-200">
            <tr>
                <th class="p-2">ID</th>
                <th class="p-2">Monto</th>
                <th class="p-2">Deudor</th>
                <th class="p-2">Acreedor</th>
                <th class="p-2">Descripci√≥n del Gasto</th>
                <th class="p-2">Vencimiento</th>
                <th class="p-2">Cuota</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="debt : ${debts}" class="border-t">
                <td class="p-2" th:text="${debt.id}">1</td>
                <td class="p-2"
                    th:text="'$' + ${#numbers.formatDecimal(debt.amount, 1, 'POINT', 2, 'COMMA')}">
                    $0,00
                </td>
                <!-- numbers.formatDecimal se usa para formatear el monto con punto como separador de miles y coma para decimales -->
                <td class="p-2" th:text="${debt.debtor.name}">deudor</td>
                <td class="p-2" th:text="${debt.creditor.name}">acreedor</td>
                <td class="p-2" th:text="${debt.expense.description}">Gasto</td>
                <td class="p-2" th:text="${#temporals.format(debt.dueDate, 'dd/MM/yyyy')}">01/01/2025</td>
                <td class="p-2" th:text="${debt.installmentNumber}">1</td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

</body>
</html>
