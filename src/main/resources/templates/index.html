<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
</head>
<body>

<h1 th:text="'¡Bienvenido, ' + ${user.name} + '!'">¡Bienvenido!</h1>

<nav>
  <ul>
    <li><a href="/payments">Pagos</a></li>
    <li><a href="/expenses">Gastos</a></li>
    <li><a href="/users/edit">Editar Usuario</a></li>
    <li><a href="/logout">Cerrar sesión</a></li>
  </ul>
</nav>

<form method="get" action="/index">
  <label>Ver balances hasta:</label>
  <input type="date" name="date" th:value="${date}">
  <button type="submit">Actualizar</button>
</form>

<h2>Mi balance con otros usuarios</h2>
<table border="1">
  <thead>
  <tr>
    <th>Amigo</th>
    <th>Balance</th>
    <th>Acción</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="balance : ${balances}">
    <td th:text="${balance.friend.name}">Nombre</td>
    <td th:text="'$' + ${#numbers.formatDecimal(balance.amount, 1, 'COMMA', 2, 'POINT')}">0,00</td>
    <td>
      <a th:href="@{/balance/{id}(id=${balance.friend.id})}" th:hrefappend="|?date=${date}|">Ver detalle</a>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(balances)}">
    <td colspan="3">No hay deudas ni pagos con otros usuarios.</td>
  </tr>
  </tbody>
</table>


</body>
</html>
